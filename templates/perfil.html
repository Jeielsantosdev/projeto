{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- Importanto CSS -->
    <link rel="stylesheet" href="{% static "css/perfil.css" %} ">
    <link rel="stylesheet" href="{% static "css/style_menu-sidebar.css" %} ">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/perfil.css" %} ">

</head>
<body>
  
 

    <!-- BARRAS DE MENU E SIDEBAR -->

    <header class="header container_lateral">
        <div class="logomarca"><img src="{% static "img/Logomarca.png" %} " alt="Logo marca Biblioteca virtual Liceu">
        </div>
    </header>

<!-- BARRAS DE MENU E SIDEBAR -->





<!-- CONTEÃšDO DE CADASTRO USUARIO -->
    <div class="container-perfil">

        />
    </div>
    {% load widget_tweaks %}
    
    <div class="formulario-cadastro">

            <label class="label">Nome</label>

            <label class="label">Data de nascimento</label>
            {{ user.profile_user_user.birthday}}

        <div class="content-formulario">

            {{ user.email}}
        </div>
    </div>
